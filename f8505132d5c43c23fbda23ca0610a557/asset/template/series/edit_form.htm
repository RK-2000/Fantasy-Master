<div class="modal-body">
	<div class="form-area">

		<form id="edit_form" name="edit_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<center><h3>{{formData.SeriesName}}</h3></center>
					</div>
				</div>
			</div>

			<hr>
			<div class="row"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Series Name</label>
						<input type="text" id="SeriesName" class="form-control" placeholder="SERIES NAME" name="SeriesName" ng-model="formData.SeriesName" value="{{formData.SeriesName}}" readonly>
						
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="Status" id="Status" class="form-control chosen-select">
						<option value="">Please Select</option>
							<option value="Active" ng-selected="formData.Status=='Active'">Active</option>
							<option value="Inactive" ng-selected="formData.Status=='Inactive'">Inactive</option>
						</select>
					</div>
				</div>
			</div>
			
			<div class="row"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Auction Draft Play</label>
						<select name="AuctionDraftIsPlayed" id="AuctionDraftIsPlayed" class="form-control chosen-select">
						<option value="">Please Select</option>
							<option value="Yes" ng-selected="formData.AuctionDraftIsPlayed=='Yes'">Yes</option>
							<option value="No" ng-selected="formData.AuctionDraftIsPlayed=='No'">No</option>
						</select>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Draft User Limit </label>
						<input name="DraftUserLimit" id="DraftUserLimit" placeholder="DRAFT USER LIMIT" ng-model="formData.DraftUserLimit" type="text" class="form-control numeric">
					</div>
				</div>
			</div>
		
			<div class="row"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Draft Team Player Limit</label>
						<input name="DraftTeamPlayerLimit" id="DraftTeamPlayerLimit" placeholder="DRAFT TEAM PLAYER LIMIT" ng-model="formData.DraftTeamPlayerLimit" type="text" class="form-control numeric">
					</div>
				</div>
			</div>
			<div class="row"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Draft Player Selection Criteria</label>
					</div>
				</div>
			</div>
			<div class="row"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Wicket Keeper</label>
						<input name="DraftPlayerSelectionCriteria[]" placeholder="WICKET KEEPER" type="text" class="form-control numeric">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Batsman</label>
						<input name="DraftPlayerSelectionCriteria[]" placeholder="BATSMAN" type="text" class="form-control numeric">
					</div>
				</div>
			</div>
			<div class="row"> 
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">All Rounder</label>
						<input name="DraftPlayerSelectionCriteria[]" placeholder="ALL ROUNDER" type="text" class="form-control numeric">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label class="control-label">Bowler</label>
						<input name="DraftPlayerSelectionCriteria[]" placeholder="BOWLER" type="text" class="form-control numeric">
					</div>
				</div>
			</div>
			
			<input type="hidden" name="SeriesGUID" value="{{formData.SeriesGUID}}">
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
