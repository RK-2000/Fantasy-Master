<div class="modal-body">
	<div class="form-area">
		<form id="update_form" name="update_form" autocomplete="off" >
			<div class="row">
				<div class="col-md-12" style="text-align: center; margin-bottom: 10px;">
					<div class="form-group">
						<center><h3>{{formData.DraftName}}</h3></center>
					</div>
				</div>
			</div>

			<hr>
			<div class="row">
				<div class="col-md-7">
					<div class="form-group">
						<label class="control-label">Status</label>
						<select name="Status" id="Status" ng-model="formData.Status" class="form-control chosen-select">
							<option value="">Please Select</option>
							<option value="Active" ng-selected="formData.Status=='Active'">Active</option>
							<option value="Inactive" ng-selected="formData.Status=='Inactive'">Inactive</option>
						</select>
					</div>
				</div>
			</div>
			<!-- hidden parameters -->
			<input type="hidden" name="PredraftContestID" value="{{formData.PredraftContestID}}">
			<!-- hidden parameters /-->
		</form>

	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editStatus(formData.Status,formData.PredraftContestID)">Save</button>
</div>
