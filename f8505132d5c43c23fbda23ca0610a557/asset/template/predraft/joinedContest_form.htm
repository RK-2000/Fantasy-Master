<div class="modal-body">
	<div class="form-area">
		<form id="update_form" name="update_form" autocomplete="off" >
			
			<div class="row">
				<!-- <div class="col-md-6">
					<div class="form-group">
						<label>Match Start DateTime : {{contestData.MatchStartDateTime}}</label>
					</div>
				</div> -->
				<div class="col-md-6">
					<div class="form-group">
						<label>Contest Name : {{contestData.DraftName}}</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Contest Format : {{contestData.DraftType}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.ContestFormat == 'League'">
					<div class="form-group">
						<label>Contest Type : {{contestData.ContestType}}</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Contest Size : {{contestData.DraftSize}}</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Is Paid : {{contestData.IsPaid}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.IsPaid == 'Yes'">
					<div class="form-group">
						<label>Entry Fee : {{data.DEFAULT_CURRENCY}} {{contestData.EntryFee}}</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Admin Percent : {{!contestData.AdminPercent ? 0 : contestData.AdminPercent}} %</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Entry Type : {{contestData.EntryType}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.EntryType == 'Multiple'">
					<div class="form-group">
						<label>User Join Limit : {{contestData.UserJoinLimit}}</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Is Confirm : {{contestData.IsConfirm}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.WinningAmount > 0">
					<div class="form-group">
						<label>No Of Winners : {{contestData.NoOfWinners}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.WinningAmount > 0">
					<div class="form-group">
						<label>Winning Amount : {{data.DEFAULT_CURRENCY}} {{contestData.WinningAmount}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.ContestFormat == 'League'">
					<div class="form-group">
						<label>Unfilled Winning : {{contestData.UnfilledWinningPercent}}</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Cash Bonus Contribution : {{contestData.CashBonusContribution}} %</label>
					</div>
				</div>
				<!-- <div class="col-md-6">
					<div class="form-group">
						<label>Total Joined : {{contestData.TotalJoined}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.IsPaid == 'Yes'">
					<div class="form-group">
						<label>Total Amount Received : {{data.DEFAULT_CURRENCY}} {{contestData.TotalAmountReceived}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.WinningAmount > 0">
					<div class="form-group">
						<label>Total Winning Amount : {{data.DEFAULT_CURRENCY}} {{contestData.TotalWinningAmount}}</label>
					</div>
				</div>
				<div class="col-md-6" ng-if="contestData.CustomizeWinning.length">
					<div class="form-group">
						<label >Winning Breakout</label>
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Status : <span ng-class="{Pending:'text-secondary', Completed:'text-success',Cancelled:'text-danger',Running:'text-primary'}[contestData.Status]">{{contestData.Status}}</span></label>
					</div>
				</div> -->
				<div class="col-md-12" ng-if="contestData.CustomizeWinning.length">
					<table class="table table-striped table-condensed table-hover table-sortable">
						<thead>
							<tr>
								<th style="width: 50px;">From</th>
								<th style="width: 50px;">To</th>
								<th style="width: 100px;">Percent (%)</th>
								<th style="width: 100px;">Amount</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="breakouts in contestData.CustomizeWinning">
								<td>{{breakouts.From}}</td>
								<td>{{breakouts.To}}</td>
								<td>{{breakouts.Percent}} %</td>
								<td>{{data.DEFAULT_CURRENCY}} {{breakouts.WinningAmount}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<!-- hidden parameters -->
			<input type="hidden" name="ContestGUID" value="{{formData.ContestGUID}}">
			<!-- hidden parameters /-->
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
</div>
