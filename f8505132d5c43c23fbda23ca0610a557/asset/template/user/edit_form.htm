<div class="modal-body">
	<div class="form-area">

		<div class="form-group">
			<div id="picture-box">
				<h4 class="mt-2 text-center">{{formData.Email}}</h4>
			</div>
		</div>
		<div class="form-group" style="display: none">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-if="!formData.ProfilePic" ng-src="./asset/img/default-category.png">
				<img id="picture-box-picture" ng-if="formData.ProfilePic" ng-src="{{formData.ProfilePic}}">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post"
						name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="ProfilePic">

						<input type="file" accept="image/*" name="File" id="fileInput"
							data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div id="picture-box" class="picture-box banner">
				<!-- picture display -->
				<img id="picture-box-picture" ng-if="!formData.ProfilePic" ng-src="./asset/img/default-category.png">
				<img id="picture-box-picture" ng-if="formData.ProfilePic" ng-src="{{formData.ProfilePic}}">

				<!-- picture upload form -->
				<div class="picture-upload">
					<img src="./asset/img/upload.svg" id="picture-uploadBtn">
					<form enctype="multipart/form-data" action="../api/upload/image" method="post"
						name="picture_upload_form" id="picture_upload_form">
						<input type="hidden" name="Section" value="ProfilePic">

						<input type="file" accept="image/*" name="File" id="fileInput"
							data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
					</form>
				</div>
				<!-- progressbar -->
				<div class="progressBar">
					<div class="bar"></div>
					<div class="percent">0%</div>
				</div>
			</div>
		</div> 



		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Status</label>
					<select name="Status" id="Status" class="form-control chosen-select">
						<option value=""></option>
						<option value="Pending" ng-selected="formData.Status=='Pending'" ng-if="formData.Status == 'Pending'">Pending</option>
						<option value="Verified" ng-selected="formData.Status=='Verified'">Verified</option>
						<option ng-if="formData.EmailStatus == 'Verified'" value="Deleted" ng-selected="formData.Status=='Deleted'">Deleted</option>
						<option ng-if="formData.EmailStatus == 'Verified'" value="Blocked" ng-selected="formData.Status=='Blocked'">Blocked</option>
					</select>
				</div>
			</div>
			<div class="col-md-6" ng-if="formData.EmailStatus == 'Pending'">
				<div class="form-group">
					<label class="control-label">Email Status</label>
					<select name="EmailStatus" id="EmailStatus" class="form-control chosen-select">
						<option value=""></option>
						<option value="Pending" ng-selected="formData.EmailStatus=='Pending'">Pending</option>
						<option value="Verified" ng-selected="formData.EmailStatus=='Verified'">Verified</option>
					</select>
				</div>
			</div>
			<div class="col-md-6" ng-if="formData.PhoneStatus == 'Pending'">
				<div class="form-group">
					<label class="control-label">Phone Number Status</label>
					<select name="PhoneStatus" id="PhoneStatus" class="form-control chosen-select">
						<option value=""></option>
						<option value="Pending" ng-selected="formData.PhoneStatus=='Pending'">Pending</option>
						<option value="Verified" ng-selected="formData.PhoneStatus=='Verified'">Verified</option>
					</select>
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label class="control-label">Private Contest Name</label>
					<select name="IsPrivacyNameDisplay" id="IsPrivacyNameDisplay" ng-model="formData.IsPrivacyNameDisplay" class="form-control chosen-select">
						<option value="">Please Select</option>
						<option value="Yes" ng-selected="formData.IsPrivacyNameDisplay=='Pending'">Yes</option>
						<option value="No" ng-selected="formData.IsPrivacyNameDisplay=='No'">No</option>
					</select>
					<small>Allow private contest name to be displayed?</small>
				</div>
			</div>
		</div>
		<input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->


	</div>
</div>

<div class="modal-footer"> 
	<input type="hidden" name="UserGUID" value="{{formData.UserGUID}}">   
	<button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
	<button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading" ng-click="editData()">Save</button>
</div>
