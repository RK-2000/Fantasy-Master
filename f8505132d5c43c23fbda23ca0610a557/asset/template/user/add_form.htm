<div class="modal-body">
    <div class="form-area">
        <div class="form-group">
            <div id="picture-box" class="picture-box banner">
                <!-- picture display -->
                <img id="picture-box-picture" ng-src="./asset/img/default-category.png">
                <img id="picture-box-picture" ng-if="formData.ProfilePic" ng-src="{{formData.ProfilePic}}">

                <!-- picture upload form -->
                <div class="picture-upload">
                    <img src="./asset/img/upload.svg" id="picture-uploadBtn">
                    <form enctype="multipart/form-data" action="../api/upload/image" method="post"
                        name="picture_upload_form" id="picture_upload_form">
                        <input type="hidden" name="Section" value="ProfilePic">
                        <input type="file" accept="image/*" name="File" id="fileInput"
                            data-target="#picture-box #picture-box-picture" data-targetinput="#MediaGUIDs">
                    </form>
                </div>
                <!-- progressbar -->
                <div class="progressBar">
                    <div class="bar"></div>
                    <div class="percent">0%</div>
                </div>
            </div>
        </div>

        <form id="add_form" name="add_form" autocomplete="off">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">First Name</label>
                        <input name="FirstName" type="text" class="form-control my-field" placeholder="First Name"
                            value="{{formData.FirstName}}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Last Name</label>
                        <input name="LastName" type="text" class="form-control my-field" placeholder="Last Name"
                            value="{{formData.LastName}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Email</label>
                        <input name="Email" type="text" class="form-control" value="" maxlength="50"
                            placeholder="EMAIL">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Password</label>
                        <input name="Password" type="password" class="form-control" value="" maxlength="12"
                            placeholder="PASSWORD">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="filter-col" for="ParentCategory">Gender</label>
                        <select id="" ng-model="gender" name="Gender" class="form-control chosen-select">
                            <option value="">Please Select</option>
                            <option ng-selected="formData.Gender=='Male'" value="Male">Male</option>
                            <option ng-selected="formData.Gender=='Female'" value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="filter-col" for="ParentCategory">Date of Birth</label>
                        <input type="text" class="form-control" placeholder="BirthDate" name="BirthDate"
                            value="{{formData.BirthDate}}">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Address</label>
                        <input name="Address" type="text" class="form-control" value="" placeholder="ADDRESS">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="control-label">State</label>
                        <select class="form-control customReadOnlyField selectpickerState" name="StateName"
                            ng-required="true">
                            <option value="">Select State</option>
                            <option value="{{States.StateName}}" ng-repeat="States in stateList['Records']">
                                {{States.StateName}}</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">City</label>
                        <input name="CityName" type="text" class="form-control my-field" value="" placeholder="CITY">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="control-label">Pincode</label>
                        <input name="Postal" maxlength="5" size="5" type="text" class="form-control numeric" value=""
                            placeholder="PINCODE">
                    </div>
                </div>
            </div>
            <!-- hidden parameters -->
            <input type="hidden" name="Source" value="Direct">
            <input type="hidden" class="MediaGUIDs" id="MediaGUIDs" name="MediaGUIDs" value=""> <!-- for banner -->
            <!-- hidden parameters /-->
        </form>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
    <button type="submit" class="btn btn-success btn-sm" ng-disabled="editDataLoading"
        ng-click="addData()">Save</button>
</div>
<script>
    function testInput(event) {

        var value = String.fromCharCode(event.which);
        var pattern = new RegExp(/[a-zåäö ]/i);
        return pattern.test(value);
    }

    $('.my-field').bind('keypress', testInput);
</script>
